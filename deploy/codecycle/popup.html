<html>
  <head>
    <title>CodeCycle</title>
    <meta charset="utf-8" />
    <link href="lib/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=JetBrains+Mono:wght@200&family=Noto+Sans+SC&family=PT+Mono&family=Press+Start+2P&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="width: 500px; background-color: #f5f5f5">
    <div class="container-sm m-0">
      <!-- header -->
      <div style="display: flex">
        <div class="my-3 mx-0 px-0 text-center" style="flex: 1">
          <img src="assets/logo2.png" style="width: 100px" />
        </div>
        <div class="mt-3 py-1" style="flex: 2">
          <h5 id="message" style="font-family: 'Press Start 2P', cursive">
            Coding Cycle Gets New Jobs
          </h5>
          <small style="font-family: 'Raleway', sans-serif"
            ><i
              >Review LeetCode problems based on
              <b>Ebbinghaus's Forgetting Curve!</b></i
            ></small
          >
        </div>
      </div>

      <!-- doc -->
      <div class="multifont my-0 py-0 by-0" style="text-align: center">
        <small
          >ðŸ”—
          <a
            target="_blank"
            href="https://github.com/ADolkun/CodeCycle#get-started"
            >Get Started</a
          >
        </small>
      </div>

      <!-- site switcher -->
      <div id="switch-area">
        <div
          class="form-check form-switch text-center justify-content-center my-3"
          style="
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            display: flex;
          "
        >
          <input
            class="form-check-input custom-switch"
            type="checkbox"
            role="switch"
            id="switchButton"
          />
          &nbsp;
          <label
            class="form-check-label"
            for="flexSwitchCheckDefault"
            id="siteLabel"
          ></label>
        </div>
      </div>

      <div
        class="multifont my-3 py-0 by-0"
        style="text-align: center; font-size: smaller"
      >
        <i class="fa-solid fa-circle-info"></i>
        <small>ðŸŽ‰New featureðŸŽ‰</small>
        <small>
          Now you can cloud sync your progress across devices or import/export
          locally in the Options setting.
        </small>
      </div>

      <!-- navbar -->
      <ul
        class="nav nav-tabs text-center justify-content-center"
        id="myTab"
        role="tablist"
        style="font-size: smaller; font-family: 'PT Mono', monospace"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="need-review-tab"
            data-bs-toggle="tab"
            data-bs-target="#need-review-pane"
            type="button"
            role="tab"
            aria-controls="need-review-pane"
            aria-selected="true"
            style="color: black"
          >
            Review Due
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="no-review-tab"
            data-bs-toggle="tab"
            data-bs-target="#no-review-pane"
            type="button"
            role="tab"
            aria-controls="no-review-pane"
            aria-selected="false"
            style="color: black"
          >
            Review Scheduled
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="completed-tab"
            data-bs-toggle="tab"
            data-bs-target="#completed-pane"
            type="button"
            role="tab"
            aria-controls="completed-pane"
            aria-selected="false"
            style="color: black"
          >
            Mastered
          </button>
        </li>
      </ul>

      <!-- tab-content -->
      <div
        class="tab-content multifont"
        id="myTabContent"
        style="background-color: #f5f5f5"
      >
        <div
          class="tab-pane fade show active"
          id="need-review-pane"
          role="tabpanel"
          aria-labelledby="need-review-tab"
          tabindex="0"
        >
          <div class="table-container">
            <table
              id="need-review-table"
              class="table table-striped table-hover table-sm"
            ></table>
          </div>
          <!-- pagination -->
          <nav
            aria-label="Page navigation example row"
            style="
              font-size: smaller;
              display: flex;
              justify-content: space-between;
              align-items: center;
              text-align: center;
              font-family: 'Courier Prime', monospace;
            "
          >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn config-btn"
              id="optionsBtn"
              data-bs-toggle="tooltip"
              data-bs-title="Open Options"
              data-bs-placement="right"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <small class="fa-solid fa-gear fa-2xs my-2"></small>
            </button>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
              "
            >
              <button
                type="button"
                class="btn btn-outline-warning custom-btn"
                id="prevButton0"
              >
                &lt;
              </button>
              <input
                type="text"
                class="form-control-sm input ms-2"
                id="pageInput0"
                style="width: 7.5%"
                placeholder="1"
              />
              <label
                for="pageInput2"
                class="form-label mt-2 me-2"
                id="pageInputLabel0"
                >/1</label
              >
              <button
                type="button"
                class="btn btn-outline-warning custom-btn"
                id="nextButton0"
              >
                &gt;
              </button>
            </div>
            <button
              type="button"
              class="btn btn-outline-warning custom-btn undo-ops-btn"
              id="undoOps0"
              data-bs-toggle="tooltip"
              data-bs-title="undo latest operation"
              data-bs-placement="left"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <small class="fa-solid fa-arrow-rotate-left fa-2xs my-2"></small>
            </button>
          </nav>
        </div>
        <div
          class="tab-pane fade"
          id="no-review-pane"
          role="tabpanel"
          aria-labelledby="no-review-tab"
          tabindex="0"
        >
          <div class="table-container">
            <table
              id="no-review-table"
              class="table table-striped table-hover table-sm"
            ></table>
          </div>
          <!-- pagination -->
          <nav
            aria-label="Page navigation example row"
            style="
              font-size: smaller;
              display: flex;
              justify-content: space-between;
              align-items: center;
              text-align: center;
              font-family: 'Courier Prime', monospace;
            "
          >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn config-btn"
              id="optionsBtn"
              data-bs-toggle="tooltip"
              data-bs-title="Open Options"
              data-bs-placement="right"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <small class="fa-solid fa-gear fa-2xs my-2"></small>
            </button>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
              "
            >
              <button
                type="button"
                class="btn btn-outline-warning custom-btn"
                id="prevButton1"
              >
                &lt;
              </button>
              <input
                type="text"
                class="form-control-sm input ms-2"
                id="pageInput1"
                style="width: 7.5%"
                placeholder="1"
              />
              <label
                for="pageInput2"
                class="form-label mt-2 me-2"
                id="pageInputLabel1"
                >/1</label
              >
              <button
                type="button"
                class="btn btn-outline-warning custom-btn"
                id="nextButton1"
              >
                &gt;
              </button>
            </div>
            <button
              type="button"
              class="btn btn-outline-warning custom-btn undo-ops-btn"
              id="undoOps1"
              data-bs-toggle="tooltip"
              data-bs-title="undo latest operation"
              data-bs-placement="left"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <small class="fa-solid fa-arrow-rotate-left fa-2xs my-2"></small>
            </button>
          </nav>
        </div>
        <div
          class="tab-pane fade"
          id="completed-pane"
          role="tabpanel"
          aria-labelledby="completed-tab"
          tabindex="0"
        >
          <div class="table-container">
            <table
              id="completed-table"
              class="table table-striped table-hover table-sm"
            ></table>
          </div>
          <!-- pagination -->
          <nav
            aria-label="Page navigation example row"
            style="
              font-size: smaller;
              display: flex;
              justify-content: space-between;
              align-items: center;
              text-align: center;
              font-family: 'Courier Prime', monospace;
            "
          >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn config-btn"
              id="optionsBtn"
              data-bs-toggle="tooltip"
              data-bs-title="Open Options"
              data-bs-placement="right"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <small class="fa-solid fa-gear fa-2xs my-2"></small>
            </button>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
              "
            >
              <button
                type="button"
                class="btn btn-outline-warning custom-btn"
                id="prevButton2"
              >
                &lt;
              </button>
              <input
                type="text"
                class="form-control-sm input ms-2"
                id="pageInput2"
                style="width: 7.5%"
                placeholder="1"
              />
              <label
                for="pageInput2"
                class="form-label mt-2 me-2"
                id="pageInputLabel2"
                >/1</label
              >
              <button
                type="button"
                class="btn btn-outline-warning custom-btn"
                id="nextButton2"
              >
                &gt;
              </button>
            </div>
            <button
              type="button"
              class="btn btn-outline-warning custom-btn undo-ops-btn"
              id="undoOps2"
              data-bs-toggle="tooltip"
              data-bs-title="undo latest operation"
              data-bs-placement="left"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <small class="fa-solid fa-arrow-rotate-left fa-2xs my-2"></small>
            </button>
          </nav>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <iframe
          src="https://ghbtns.com/github-btn.html?user=ADolkun&repo=CodeCycle&type=star&count=true&size=large"
          frameborder="0"
          scrolling="0"
          width="170"
          height="30"
          title="GitHub"
          loading="lazy"
        ></iframe>
        <a
          href="https://github.com/ADolkun/CodeCycle/issues/new"
          target="_blank"
        >
          <button
            type="button"
            class="btn btn-outline-warning custom-btn"
            style="font-size: smaller; font-family: 'Courier Prime', monospace"
          >
            Request new features / Report a bug
          </button>
        </a>
      </div>
    </div>
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/fontawesome.js"></script>
    <script src="dist/popup.js"></script>
  </body>
</html>
