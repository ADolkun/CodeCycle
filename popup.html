<html>

<head>
    <title>Hello World</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=JetBrains+Mono:wght@200&family=PT+Mono&family=Press+Start+2P&family=Raleway&display=swap"
        rel="stylesheet">
</head>

<style type="text/css">
    table,
    tbody,
    tr,
    th,
    td {
        background-color: rgba(255, 255, 255, 0.2) !important;
    }

    /* #table-striped,
    tbody,
    tr,
    th,
    td {
        background-color: rgba(0, 0, 0, 0.3) !important;
    } */
</style>

<body style="width: 500px; background-color:bisque;">
    <div class="container-sm m-0">

        <!-- header -->
        <div style="display: flex;">
            <div class="my-3 mx-0 px-0 text-center" style="flex: 1;">
                <img src="assets/logo2.png" style="width: 100px;" />
            </div>
            <div class="my-3 py-2" style="flex: 2;">
                <h5 id="message" style="font-family: 'Press Start 2P', cursive;">Practice Makes Code Accepted</h5>
                <small style="font-family: 'Raleway', sans-serif;"><i>Review LeetCode problems based on <b>Ebbinghaus's
                            Forgetting Curve!</b></i></small>
            </div>
        </div>

        <!-- navbar -->
        <ul class="nav nav-tabs text-center justify-content-center" id="myTab" role="tablist"
            style="font-size: smaller; font-family: 'PT Mono', monospace;">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="need-review-tab" data-bs-toggle="tab"
                    data-bs-target="#need-review-pane" type="button" role="tab" aria-controls="need-review-pane"
                    aria-selected="true" style="color: black;">To Review</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="no-review-tab" data-bs-toggle="tab" data-bs-target="#no-review-pane"
                    type="button" role="tab" aria-controls="no-review-pane" aria-selected="false"
                    style="color: black;">Scheduled Review</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed-pane"
                    type="button" role="tab" aria-controls="completed-pane" aria-selected="false"
                    style="color: black;">Mastered</button>
            </li>
        </ul>

        <!-- tab-content -->
        <div class="tab-content" id="myTabContent"
            style="background-color:bisque; font-family: 'Courier Prime', monospace;">
            <div class="tab-pane fade show active" id="need-review-pane" role="tabpanel"
                aria-labelledby="need-review-tab" tabindex="0">
                <table id="need-review-table" class="table table-striped table-hover table-sm">
                </table>
            </div>
            <div class="tab-pane fade" id="no-review-pane" role="tabpanel" aria-labelledby="no-review-tab" tabindex="0">
                <table id="no-review-table" border="1">
                </table>
            </div>
            <div class="tab-pane fade" id="completed-pane" role="tabpanel" aria-labelledby="completed-tab" tabindex="0">
                <table id="completed-table" border="1">
                </table>
            </div>
        </div>

        <!-- footer -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
</body>

</html>
